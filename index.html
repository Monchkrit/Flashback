<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Flashback</title>
    <script src="https://unpkg.com/@babel/standalone@7.2.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <script src="flashcardData.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body>
    <div id="app"></div>
    
    <script type='text/babel'>
    // This is the javascript data brought in by scripting in the flashcardData.js file
      const cardData = importedFlashCardDataFile; 
      
    // This is the component that feeds everything to the screen.
    // It includes the call to the Card component with the data
    // from the cardData component.
      class App extends React.Component {
        render () {
          return (
            <div className='App'>
              <h1 className='title'>
                Flashback
              </h1>
              <p className='sub-title'>
                An interactive flashcard app.
              </p>
              
              <div className='card-list'>
                {cardData.map((card) => <Card front={card.front} />)}    
              </div>
            </div>
          );
        }
      }

    // This component builds the card with specific information.
      class Card extends React.Component {
        render() {
          return (
            <div className='Card -front'>
              <div className='front'>
                <h3 className='question'>
                  {this.props.front.question}
                </h3>
                <p className='hint'>
                  <span>Hint:</span> {this.props.front.hint}
                </p>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>

</html>
